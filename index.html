<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body style="background-color: rgba(172, 255, 47, 0.479);" onload="trigger();">
    <h1 id="hover" style="text-align: center; background-color: rgba(128, 128, 128, 0.623); border-radius: 5px; margin: 15px;padding: 20px;">Multiplication Table</h1>
    <script>
        var rows=prompt("How many rows do u want?");
        var cols=prompt("how many columns do u want?");
        if(rows==""||rows==null){
            rows=10;
        }
        if(cols==""||cols==null)
            cols=10;
        createTable(rows,cols);//calling a function

        function createTable(rows,cols){//declaring a function
                var j=1;
                var output="<br><br><table style='margin-left:30px;' border='1' width='800' cellpadding='5' cellspacing=0";
                for(i=1;i<=rows;i++){//iinsialization;condition;incrimentation
                    output=output+"<tr>";
                    while(j<=cols){
                        output=output+"<td>"+i+"*"+j+"="+i*j+"</td>";
                        j=j+1;
                    }
                    output=output+"</tr>";
                    j=1;
                }
                output=output+"</table>";
                document.write(output);
        }
        /*data types
        string
        number
        boolean(true or false)
        undefined
        null*/

        function trigger(){
            document.getElementById('hover').addEventListener("mouseover",popup);
            function popup(){
                alert("Welcome to my website");

            }

        }
    </script>
</body>
</html>
